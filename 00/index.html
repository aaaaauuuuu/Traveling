<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>share with us</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
        <div class="container">
            <header>

                <div class="row col-12">
                    <i class="fas fa-hand-holding-heart"></i>

                <h1>Share with US</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">ABOUT US</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Sign UP</a>
                      </li>
                    </ul>
                </div>

            </header>

            <main>
                <div class="main">
                    <h2 class="row col-12">Let.Us.Together.</h2>
                        <form>
                                <div class="form-box col-9">
                                   <div class="form-group">
                                     <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                   </div>
                                   <div class="form-group form-check">
                                     <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                     <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                   </div>
                                </div>
                                   <button type="submit" class="btn btn-primary">log in</button>
                        </form>

                    <div>
                        <i class="fas fa-plane-departure"></i>
                    </div>
            
                    <!-- <div class="brdr col-12"></div> -->

                </div>
                    
            </main>
            
                    
                



            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
